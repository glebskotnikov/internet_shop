{% extends 'catalog/base.html' %}

{% block content %}
    <div class="row text-center">
        <div class="col-12 mb-5">
            {% if user.is_authenticated %}
                <a class="btn btn-outline-secondary" href="{% url 'catalog:home' %}">Все продукты</a>
                <a class="btn btn-outline-success" href="{% url 'catalog:create_product' %}">Создать продукт</a>
            {% endif %}
        </div>
        {% for object in object_list %}
            <div class="col-3">
                <div class="card">
                    <div class="card-header">
                        <p><a class="link-opacity-75-hover"
                              href="{% url 'catalog:category_products' object.name %}">{{ object.name }}</a></p>
                    </div>
                    <div class="card-body">
                        <h6 class="card-title pricing-card-title">{{ object.description|truncatechars:100 }}</h6>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
