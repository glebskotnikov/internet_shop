<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Skystore</h5>
    <nav class="ms-5 d-flex">
        <a class="p-2 me-1 btn btn-info" href="{% url 'catalog:home' %}">Каталог</a>
        <a class="p-2 me-1 btn btn-dark" href="{% url 'blog:list' %}">Блог</a>
        <a class="p-2 me-1 btn btn-secondary" href="/contacts/">Контакты</a>
    </nav>
    <nav class="ms-5 d-flex ms-auto">
        {% if user.is_authenticated %}
            <span class="me-2" style="color: blue; margin-top: 2mm;">{{ user.email }}</span>
            <a class="p-2 me-1 btn btn-outline-success" href="{% url 'users:profile' %}">Профиль</a>
            <a class="p-2 me-1 btn btn-outline-secondary" href="{% url 'users:logout' %}">Выйти</a>
        {% else %}
            <a class="p-2 me-1 btn btn-outline-secondary" href="{% url 'users:login' %}">Войти</a>
            <a class="p-2 me-1 btn btn-outline-secondary" href="{% url 'users:register' %}">Регистрация</a>
        {% endif %}
    </nav>
</div>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">{{ title }}</h1>
</div>
